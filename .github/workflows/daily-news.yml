name: Daily News Digest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # 매일 오전 4시 UTC 실행

jobs:
  run-news-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install openai python-dotenv requests

      - name: Run bot
        run: python main.py
