name: Daily News Digest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install requests openai python-dotenv

      - name: Run bot
        run: python main.py
